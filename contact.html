    <section id="banner1">

    <section id="contact-form">
        <div class="contact-form">
            <p class="c-p">Contact Form</p>
                <form action="mailto:" method="post" enctype="text/plain">
                    <input type="text" id="nume" name="nume" placeholder="Your full Name" required>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                    <textarea id="message" name="mesaj" placeholder="Message" required></textarea>
                    <input type="submit" value="Send message" id="send">
                </form>
        </div>
    </section>

    <section id="address-form">
            <div class="mapouter">
                <div class="gmap_canvas">
                    <iframe width="800px" height="400px" id="gmap_canvas" src="https://maps.google.com/maps?q=Strada Constituţiei 4, Chișinău 2051&t=&z=14&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
                    </iframe>
                    <br>
                    <style>.mapouter{position:absolute;height:400px;width:800px;}</style>
                    <a href="https://embedgooglemap.2yu.co/">html embed google map</a>
                    <style>.gmap_canvas {overflow:hidden;height:100%;}</style>
                </div>
            </div>
        </div>
    </section>
